<h2 class="section-title">Education</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- College Column -->
  <ng-container matColumnDef="college">
    <th mat-header-cell *matHeaderCellDef> College </th>
    <td mat-cell *matCellDef="let element"> {{element.college}} </td>
  </ng-container>

  <!-- Major Column -->
  <ng-container matColumnDef="major">
    <th mat-header-cell *matHeaderCellDef> Major </th>
    <td mat-cell *matCellDef="let element"> {{element.major}} </td>
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.start}} </td>
  </ng-container>

  <!-- End Date Column -->
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.end}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
